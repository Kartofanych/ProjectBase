[versions]
agp = "8.1.0"
gradle = "8.1.4"
kotlin-gradle-plugin = "1.8.21"
org-jetbrains-kotlin-android = "1.8.10"
core-ktx = "1.13.1"
lifecycle-runtime-ktx = "2.8.1"

#dagger
dagger = "2.48.1"

#compose
compose = "2.8.1"
activity-compose = "1.9.0"
compose-bom = "2024.05.00"
material3 = "1.3.0-beta02"
navigation = "2.7.7"
coil = "2.5.0"
appcompat = "1.7.0"
material = "1.12.0"

#data store
data-store = "1.0.0"

#json
json = "1.6.0"

[libraries]
core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "core-ktx" }
gradle = { module = "com.android.tools.build:gradle", version.ref = "gradle" }
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin-gradle-plugin" }
kotlin-serialization = { module = "org.jetbrains.kotlin:kotlin-serialization", version.ref = "kotlin-gradle-plugin" }
lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle-runtime-ktx" }

#compose
activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activity-compose" }
compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "compose-bom" }
ui = { group = "androidx.compose.ui", name = "ui" }
ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
material3 = { group = "androidx.compose.material3", name = "material3", version.ref = "material3" }
navigation = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigation" }
coil = { group = "io.coil-kt", name = "coil-compose", version.ref = "coil" }
androidx-lifecycle-viewmodel-compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", name = "viewmodel-compose", version.ref = "compose" }
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

#dagger
dagger = { group = "com.google.dagger", name = "dagger", version.ref = "dagger" }
dagger-android = { group = "com.google.dagger", name = "dagger-android-support", version.ref = "dagger" }
dagger-compiler = { group = "com.google.dagger", name = "dagger-compiler", version.ref = "dagger" }
dagger-compiler-android = { group = "com.google.dagger", name = "dagger-android-processor", version.ref = "dagger" }

#data store
datastore = { group = "androidx.datastore", name = "datastore", version.ref = "data-store"}
datastore-pref = { group = "androidx.datastore", name = "datastore-preferences", version.ref = "data-store"}

#json
json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "json"}

[plugins]
com-android-application = { id = "com.android.application", version.ref = "agp" }
org-jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "org-jetbrains-kotlin-android" }
com-android-library = { id = "com.android.library", version.ref = "agp" }

[bundles]
compose = ["activity-compose", "compose-bom", "ui", "ui-graphics", "ui-tooling", "ui-tooling-preview", "material3", "navigation", "coil", "androidx-lifecycle-viewmodel-compose"]
dagger = ["dagger", "dagger-android"]
dagger-compiler = ["dagger-compiler", "dagger-compiler-android"]
datastore = ["datastore", "datastore-pref"]
